<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<title>Camera Control</title>
<script src="http://code.jquery.com/jquery-1.5.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
<h2>Camera Control</h2>
<form id="search_box">
<button type="button" id="controlButton">Fend le cul</button>
</form>

<div id="success">Success!</div>
<div id="failure">Failure!</div>

<br/>
<div id="cameraResponse"></div>
</center>
</body>

<script>
  $('#controlButton').text("Shoot!");
  $('#controlButton').show();

  $('#success').hide();
  $('#failure').hide();

  $('#controlButton').click(function() {
  $('#cameraResponse').html("Waiting for camera...");
  $('#controlButton').hide();
  $('#success').hide();
  $('#failure').hide();

  $.ajax(
  {
    type: "POST",
    url: "../cgi-bin/test.py",
    success: function(response)
    {
      if (response.indexOf("successful") != -1) {
         $('#success').show();
      } else {
         $('#failure').show();
      }
      $('#cameraResponse').html(response.replace(/(\r\n|\n|\r)/gm, "<br/>"));
      $('#controlButton').show();
    }
  });
  
  return false;
});

</script>

</html>
